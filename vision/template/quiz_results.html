{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Quiz Results</title>
	<link rel="stylesheet" type="text/css" href="{% static 'qstyle.css' %}">
	<script>

		function bodyread(){
		   // Create a new instance of SpeechSynthesisUtterance
		   var utterance = new SpeechSynthesisUtterance();
  
		   // Set the text to be spoken to the full content of the webpage
		   utterance.text = document.body.textContent;
  
		   // Set the language of the voice
		   utterance.lang = 'en-US';
  
		   // Start speaking the text
		   window.speechSynthesis.speak(utterance);
	   }
	  
	 </script>
</head>
<body onfocus="bodyread()">
	<nav class="navbar">
		<div class="navbar-container">
			<a href="#" class="navbar-logo">Simple Quiz App</a>
			<ul class="nav-menu">
				<li><a href="{% url 'main' %}">Home</a></li>
				<li><a href="{% url 'logout' %}">Logout</a></li>
				<li><a href="{% url 'book' %}">Book</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<h1>Quiz Results</h1>
		
		<p>You scored {{ score }} out of {{ total_questions }} ({{ percentage }}%)</p>
		
		<button type="submit" id="submit" onclick="location.href='{% url 'quiz' %}'">Retake Quiz</button>

	</div>

	<div class="container">
		{% for question in data %}
			<div class="question" data-correct-answer="{{ question.correct_answer }}">
				<h3>{{ forloop.counter }}. {{ question.question.question_text }}</h3>
				<label>
					<input type="radio" name="question{{ question.id }}" value="{{ question.choice1 }}">
					{{ question.answer_text }}
				</label>
				
			</div>
		{% endfor %}
	</div>

	
</body>
</html>
