    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" media="all">

    <script>

        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        } else {
        alert('Web Speech API is not supported');
        }
        const recognition = new window.webkitSpeechRecognition();

        recognition.lang = 'en-US'; // Set the language for speech recognition
        recognition.interimResults = false; // Specify whether interim results should be returned
        recognition.maxAlternatives = 1; // Set the maximum number of speech recognition alternatives to return
        recognition.addEventListener("result", handleRecognition);
        recognition.start();
        timeoutId = setTimeout(stopRecognition, 10000);
        function stopRecognition() {
        recognition.stop();
        }
        function handleRecognition(event) {
            const speechToText = event.results[0][0].transcript;
            data=speechToText.split('password')[0].trim();
            passwd=speechToText.split('password is')[1].trim();
            var password=passwd.split('validate')[0].trim()
            var username = data.split('is')[1].trim();
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            if (speechToText.includes('validate')) {
                document.getElementById('submit').click();
            }
            clearTimeout(timeoutId);
            timeoutId = setTimeout(stopRecognition, 10000);
        }



        function bodyread(){
            // Create a new instance of SpeechSynthesisUtterance
            var utterance = new SpeechSynthesisUtterance();

            // Set the text to be spoken to the full content of the webpage
            utterance.text = document.body.textContent;

            // Set the language of the voice
            utterance.lang = 'en-US';

            // Start speaking the text
            window.speechSynthesis.speak(utterance);
        }
       
      </script>

</head>

<body onfocus="bodyread()">

    <!-- form section start -->
    <section class="w3l-hotair-form">
        <h1>Login Here!!!</h1>
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="content-wthree">
                        <h2>Log In</h2>
                        <form action="{% url 'index' %}" method="post">
                            {% csrf_token %}
                            <!-- <input type="text" name="" id="" placeholder="demo" > -->
                            <input type="text" id="username" class="text" name="uname" placeholder="User Name" onclick="speechusername()">
                            <input type="text" id="password" class="password" name="password" placeholder="User Password" onclick="speechpassword()" onmousemove="voice()">
                            <button class="btn" type="submit" name="submit" id="submit">Log In</button>
                        </form>
                        
                        <p class="account">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="{% static 'images/1.png' %}" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
